<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <StackLayout orientation="horizontal" class="topBar">
        <WebImage class="avatarImage" rounded="true" src="https://steemitimages.com/u/{{ post?.author }}/avatar"></WebImage>
        <Label class="center" [text]="post?.author"></Label>
    </StackLayout>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]=""></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <StackLayout orientation="vertical" class="page page-content" tkMainContent>
        <Label class="margin title" [text]="post.title" textWrap="true"></Label>
        <Button (tap)="onShare($event)" text="Share"></Button>
        <WebView class="webView" (loadStarted)="onLoadStarted()" #webView [src]="body"></WebView>
    </StackLayout>
</RadSideDrawer>
